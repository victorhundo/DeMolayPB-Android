<!DOCTYPE html>
<html ng-app="demolaypb">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="scripts/angular.js"></script>  
<script type="text/javascript" src="scripts/eventos.js"></script> 
<link rel="stylesheet" type="text/css" href="estilos/global.css" />
<link rel="stylesheet" type="text/css" href="estilos/eventos.css" />
</head>
<body ng-controller="eventos">
	<div class="content">
		<div ng-repeat="evento in eventos" class="caixa">
            <h2>{{evento.nome}}</h2>
            <hr />
            <div class="imagem"><img src='{{"img/" + evento.img}}' height="100%" width="100%"></div>
            <hr />
            <h3>{{evento.cidade}}</h3> 
            <p ng-repeat="paragrafo in evento.informacoes"> {{paragrafo}} </p>
        </div>
    </div>
</body>
</html>
