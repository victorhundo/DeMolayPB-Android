<!DOCTYPE html>
<html ng-app="demolaypb">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="scripts/angular.js"></script> 
<script type="text/javascript" src="scripts/home.js"></script>
<script type="text/javascript" src="scripts/teste.json"></script>
<script type="text/javascript" src="scripts/teste.js"></script>
<link rel="stylesheet" type="text/css" href="estilos/global.css" />
<link rel="stylesheet" type="text/css" href="estilos/home.css" />
</head>
<body ng-controller="load">
    	<!-- Inicio do codigo de noticias !-->
		<div ng-controller="home"> 
		<div id="outer-wrap">
    	<div id="inner-wrap"> 
    		<!-- Se nao conseguir puxar noticias do site (offiline)-->
    		<div ng-show="online" ng-repeat="x in [1,2,3,4,5]" class="caixa offline">
    			<div class="loading">&nbsp</div>
    		</div>
			<!-- Assim que terminar puxar noticias do site (online) -->
			<div ng-repeat="x in noticias" class="caixa">
				<hr />
				<a href='{{x["article"]["figure"]["a"]["href"]}}' target="_blank">
			 	<div class ="image" ng-style="{'background-image':'url({{x['article']['figure']['a']['img']['src']}})'}"></div>
				</a>
				<hr />
				<h6>{{ x["article"]["h3"]["a"]["title"] }}</h6> 
				<p>{{evento.informacao}}</p>
			</div>
		</div>
		</div>
		</div>
		<!-- Fim do codigo de noticias !-->

		<div class="content">

			<div class="painel">
			<div ng-repeat="conteudo in conteudos">
				<h1> {{conteudo.titulo}} </h1>
				<hr /><p ng-repeat="paragrafo in conteudo.paragrafos"> {{paragrafo}} </p><hr />
			</div>	
			</div>
			<a class="duvida" href="mailto:gse@demolaypb.com.br">Envie sua d√∫vida!</a>
    	</div>    
</body>
</html>
